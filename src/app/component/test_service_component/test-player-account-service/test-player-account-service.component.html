<h2>Search</h2>
<form>

  <button type="button" (click)="getAllItemsPlayerAccount()">Get all</button>
  <input type="search" name="getbyid" [(ngModel)]="getbyid" (keyup.enter)="getItemPlayerAccountById(getbyid)">
  <button type="button" (click)="getItemPlayerAccountById(getbyid)">Get 1 by ID</button>
  <input type="search" name="getbyusername" [(ngModel)]="getbyusername" (keyup.enter)="getAllItemsPlayerAccount(getbyusername)">
  <button type="button" (click)="getAllItemsPlayerAccount(getbyusername)">Get 1 by username</button>
  <input type="search" name="getbyuserid" [(ngModel)]="getbyuserid" (keyup.enter)="getItemPlayerAccountByUserId(getbyuserid)">
  <button type="button" (click)="getItemPlayerAccountByUserId(getbyuserid)">Get 1 by user idS</button>
  <input type="search" name="deletebyid" [(ngModel)]="deletebyid" (keyup.enter)="deletePlayerAccount(deletebyid)" value="">
  <button type="button" (click)="deletePlayerAccount(deletebyid)">Delete by id</button>
  <br><br>

</form>
<br>
<h2>Add player-account</h2>
<form class="form" (submit)="submitAddForm()">


    <label>Login: </label>
    <input type="text" id="login" value=""/>

    <label>User ID: 569000574367285c00961282</label>
    <input type="text" id="userid" value="" />

    <label>Game ID: 569104a0417130681bcf1586</label>
    <input type="text" id="gameid" value=""/>



    <button type="submit">Submit</button>

</form>
<ul class="pa">
  <li *ngFor="let pa of playerAccountApiJson" (click)="onSelectPlayerAccount(pa._id)">
    <span class="item" *ngIf="pa.active == true">{{pa._id}}</span>{{pa.login}}
    <button type="button" (click)="deletePlayerAccount(pa._id)">Delete</button>
  </li>
</ul>
<table *ngIf="playerAccountApiJson">
  <thead>
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Address</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of playerAccountApiJson; let i=index">
    <td>{{person.login}}</td>
    <td>{{person.gameId}}</td>

  </tr>
  </tbody>
</table>
<table *ngIf="playerAccountGetById">
  <thead>
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Address</th>
  </tr>
  </thead>
  <tbody>

  <td>{{login}}</td>
  <td>{{gameId}}</td>


  </tbody>
</table>

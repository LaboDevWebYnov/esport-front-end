<div class="globalDetails">
  <div *ngFor="let p of playerAccount,let i = index">

    <div *ngFor="let q of p.properties,let i = index">
      {{q.stats.last_match_t_wins}}
    </div>
  </div>
  <div *ngFor="let playerAccount of playerAccountProperty,let i = index">
    <table class="Details" style="width:100%">
      <tr>
        <td rowspan="6" class="imgDetails">
          <div *ngIf="playerAccount.Case7.loaded">
            <div class="imgBackground">
              <img class="logoGame" src="playerAccount.Case7.value" alt="">
            </div>

          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div *ngIf="playerAccount.Case7.loaded"><h2><img class="logoGame" src="{{playerAccount.Case7.value}}" alt=""></h2></div>
          {{playerAccount.last_match_t_wins}}
        </td>
        <td>
          <div *ngIf="playerAccount.Case1.loaded"><h2>{{playerAccount.Case1.value}}</h2></div>
        </td>
        <td>
          <div *ngIf="playerAccount.Case2.loaded"><h2>{{playerAccount.Case2.value}}</h2></div>
        </td>
        <td>
          <div *ngIf="playerAccount.Case3.loaded"><h2>{{playerAccount.Case3.value}}</h2></div>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <app-blue-separation-bar-small></app-blue-separation-bar-small>
        </td><!---->
      </tr>
      <tr>
        <td>
          <div *ngIf="playerAccount.Case4.loaded"><h2>{{playerAccount.Case4.value}}</h2></div>
        </td>
        <td>
          <div *ngIf="playerAccount.Case5.loaded"><h2>{{playerAccount.Case5.value}}</h2></div>
        </td>
        <td>
          <div *ngIf="playerAccount.Case6.loaded"><h2>{{playerAccount.Case6.value}}</h2></div>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <app-blue-separation-bar-small></app-blue-separation-bar-small>
        </td>
      </tr>

      <tr>
        <td>

          <h2>Win / Loose</h2>

          <div style="display: block">
            <div *ngIf="playerAccount.isRatioLoaded">
              <canvas baseChart
                      [colors]="RatioChartColor"
                      [options]="RatioChartOption"
                      [data]="RatioData[i]"
                      [labels]="RatioLabels[i]"
                      [chartType]="RatioChartType"
                      [legend]="false">
                <!--(chartHover)="chartHovered($event)"-->
                <!--(chartClick)="chartClicked($event)">-->

              </canvas>
            </div>
          </div>
        </td>
        <td>
          <h2>Ratio</h2>
          <div style="display: block">
            <div *ngIf="playerAccount.isStatsLoaded">
              <canvas baseChart
                      [options]="statsChartOption"
                      [data]="statsData[i]"
                      [labels]="statsLabels[i]"
                      [chartType]="statsChartType"
                      [legend]="false">
                <!--(chartHover)="chartHovered($event)"-->
                <!--(chartClick)="chartClicked($event)">-->
              </canvas>
            </div>
          </div>
        </td>
        <td>
          <h2>Activit√©s</h2>
          <div style="display: block">
            <div *ngIf="playerAccount.isActivityLoaded">
              <canvas baseChart
                      [options]="activityChartOption"
                      [data]="activityData[i]"
                      [labels]="activityLabels[i]"
                      [chartType]="activityChartType"
                      [legend]="false">
                <!--(chartHover)="chartHovered($event)"-->
                <!--(chartClick)="chartClicked($event)">-->
              </canvas>
            </div>
          </div>
        </td>
      </tr>
    </table>

    <app-blue-separation-bar-small></app-blue-separation-bar-small>

  </div>
</div>

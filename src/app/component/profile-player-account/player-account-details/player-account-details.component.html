<div class="globalDetails">
  <table class="Details" style="width:100%">
    <tr>
      <td rowspan="6" class="imgDetails">
        <img class="logoGame" src="../../../../../assets/images/hexa_game/checked/{{gameId}}.png" alt="" >
      </td>
    </tr>
    <tr>
      <td>Nom Compte</td>
      <td>Heure de jeux</td>
      <td>Dernière connexion</td>
    </tr>
    <tr>
      <td colspan="3"><app-blue-separation-bar-small></app-blue-separation-bar-small></td>
    </tr>
    <tr>
      <td>Niveau</td>
      <td>Ratio global</td>
      <td>Badges</td>
    </tr>
    <tr>
      <td colspan="3"><app-blue-separation-bar-small></app-blue-separation-bar-small></td>
    </tr>

    <tr>
      <td>
        Win %
        <div style="display: block">
          <div *ngIf="isPropertyRatioLoaded">
            <canvas baseChart
                    [data]="RatioData[0]"
                    [labels]="RatioLabels[0]"
                    [chartType]="RatioChartType"
                    [legend]="false">
                    <!--(chartHover)="chartHovered($event)"-->
                    <!--(chartClick)="chartClicked($event)">-->

            </canvas>
          </div>
        </div>
      </td>
      <td>
        Nb kills
        <div style="display: block">
          <div *ngIf="isPropertyStatsLoaded">
            <canvas baseChart
                    [data]="statsData[0]"
                    [labels]="statsLabels[0]"
                    [chartType]="statsChartType"
                    [legend]="false">
                    <!--(chartHover)="chartHovered($event)"-->
                    <!--(chartClick)="chartClicked($event)">-->
            </canvas>
          </div>
        </div>
      </td>
      <td>
        Activités
        <div style="display: block">
          <div *ngIf="isPropertyActivityLoaded">
            <canvas baseChart
                    [data]="activityData[0]"
                    [labels]="activityLabels[0]"
                    [chartType]="activityChartType"
                    [legend]="false">
                    <!--(chartHover)="chartHovered($event)"-->
                    <!--(chartClick)="chartClicked($event)">-->
            </canvas>
          </div>
        </div>
      </td>
    </tr>
  </table>
  <app-blue-separation-bar-small></app-blue-separation-bar-small>
</div>

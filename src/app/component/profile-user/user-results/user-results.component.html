<div id="global">

  <h1>MES <font style="color:#0071bc;">RESULTATS</font></h1>
  <div id="allsection">
    <div *ngIf="userGames" id="gameResult">
      <ul>
        <li *ngFor="let game of userGames; let i = index;">
          <div style="display: block">
            <div *ngIf="isPropertyLoaded">
              <canvas baseChart
                      [data]="RatioData[i]"
                      [labels]="RatioLabels[i]"
                      [chartType]="RatioChartType"
                      [legend]="false">
                <!--(chartHover)="chartHovered($event)"-->
                <!--(chartClick)="chartClicked($event)">-->
              </canvas>
            </div>
          </div>
          <h2><a href="/player-account/{{game._id}}">{{game.name}}</a></h2>
        </li>
      </ul>
    </div>
  </div>

  <!--<a href="/profile" class="myButton">AFFICHER <font style="color:#0071bc;">PLUS</font></a>-->
</div>

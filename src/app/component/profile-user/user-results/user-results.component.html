<div class="container-fluid">

  <h1>MES <font style="color:#0071bc;">RESULTATS</font></h1>
  <div id="allsection">
    <div *ngIf="userGames" id="gameResult">
      <div style="margin-top:-5px;">
        <app-blue-separation-bar-small></app-blue-separation-bar-small>
      </div>

      <ul>
        <li *ngFor="let game of playerAccountGetByUserId; let i = index;">
          <div style="display: block">
            <div *ngIf="isPropertyLoaded">
              <canvas baseChart
                      [data]="RatioData[i]"
                      [labels]="RatioLabels[i]"
                      [chartType]="RatioChartType"
                      [legend]="false">
                <!--(chartHover)="chartHovered($event)"-->
                <!--(chartClick)="chartClicked($event)">-->
              </canvas>
            </div>
          </div>
          <h2 style="margin-top:10px;"><button (click)="link(game._id,game.gameId)">{{game.login}}</button></h2>
        </li>
      </ul>
      <div  style="margin-bottom:-7px;">
        <app-blue-separation-bar-small></app-blue-separation-bar-small>
      </div>
    </div>
  </div>

  <a href="/profile" class="myButton">AFFICHER <font style="color:#0071bc;">PLUS</font></a>

  <!--<a href="/profile" class="myButton">AFFICHER <font style="color:#0071bc;">PLUS</font></a>-->
</div>

<div class="container signupRoad">
  <h1>STEP0</h1>
  <form (ngSubmit)="onSubmit($event)" #step0Form="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" required
             name="email" value="thomas.doret@ynov.com">
    </div>
    <div [hidden]="!submitted">
      <div *ngIf="infoMessage" class="alert alert-success infoMessage">
        <strong>Success!</strong> {{infoMessage}}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger errorMessage">
        <strong>Error!</strong> {{errorMessage}}
      </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!step0Form.form.valid">Submit</button>
  </form>
</div>

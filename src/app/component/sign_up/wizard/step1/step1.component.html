

<div class="container signupRoad">

  <h1>BIENVENUE {{this.email}}</h1>

  <!--Check IF the user is verified to continue signup-->
  <div *ngIf="status">
    <div *ngIf="status == 200" class="alert alert-success infoMessage">
      <strong>Success!</strong> {{infoMessage}}
    </div>
    <div *ngIf="status == 401" class="alert alert-danger errorMessage">
      <strong>Error!</strong> {{errorMessage}}
      <button type="button"><a href="/signup/">Réinscription</a></button>
    </div>
  </div>

  <div *ngIf="status==200">
    <h3>Enregistrer ses informations personnelles</h3>
    <h4>Nous avons confirmé votre email<br>Veuillez compléter les infos de votre compte</h4>

    <form (ngSubmit)="onSubmit($event)" #step0Form="ngForm" class="form-inline">
      <div class="form-group row">
        <div class="col-sm-6">
          <input type="text" class="form-control" id="username" required
                 name="username" placeholder="Username">
        </div>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="lastname" required
                 name="lastname" placeholder="Nom">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <input type="password" class="form-control" id="password" required
                 name="password" placeholder="Mot de passe">
        </div>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="firstname" required
                 name="firstname" placeholder="Prénom">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <input type="password" class="form-control" id="confirmPassword" required
                 name="confirmPassword" placeholder="Répéter Mot de passe">
        </div>
        <div class="col-sm-6">
          <input type="date" class="form-control" id="birthDate" required
                 name="birthDate" placeholder="jour/mois/année">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-default submitButton" [disabled]="!step0Form.form.valid">Confirmer</button>
        </div>
      </div>
    </form>
  </div>
</div>

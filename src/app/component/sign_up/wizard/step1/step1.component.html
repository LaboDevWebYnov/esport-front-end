<div class="container signupRoad">
  <app-blue-separation-bar-small></app-blue-separation-bar-small>
  <h1>BIENVENUE {{this.email}},</h1>

  <!--Check IF the user is verified to continue signup-->
  <div class="info" *ngIf="status">
    <!--<div *ngIf="status == 200" class="alert alert-success infoMessage">-->
      <!--<strong>Success!</strong> {{infoMessage}}-->
    <!--</div>-->
    <div *ngIf="status == 401" class="alert alert-danger errorMessage" style="font-size:x-large;color:black;">
      <strong>Error!</strong> {{errorMessage}}
      <br>
      <button type="button"><a href="/signup/"style="color:black;">Réinscription</a></button>
    </div>


    <div *ngIf="status==200" id="success">
      <h2>Enregistrez vos <font style="color:#0071bc;">informations personnelles</font></h2>
      <div class="description">
        Votre email a été confirmé, veuillez compléter les informations suivantes pour créer votre compte.
      </div>

      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-3 col-sm-8 col-8"></div>
        <div class="col-md-3 col-sm-4 col-4">
          <img id="step" src="../../../../../assets/images/step1.png" alt="1 / 5">
        </div>
      </div>
      <app-blue-separation-bar-small></app-blue-separation-bar-small>

      <form (ngSubmit)="onSubmit($event)" #step0Form="ngForm" class="form-inline">
        <div class="form-group row">
          <div class="col-md-6">
            <input type="text" class="form-control" id="lastname" required
                   name="lastname" placeholder="Nom">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="firstname" required
                   name="firstname" placeholder="Prénom">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-6">
            <input type="text" class="form-control" id="username" required
                   name="username" placeholder="Pseudo">
          </div>
          <div class="col-md-6">
            <input type="date" class="form-control" id="birthDate" required
                   name="birthDate" placeholder="jour/mois/année">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-6">
            <input type="password" class="form-control" id="password" required
                   name="password" placeholder="Mot de passe">
          </div>
          <div class="col-md-6">
            <input type="password" class="form-control" id="confirmPassword" required
                   name="confirmPassword" placeholder="Confirmation Mot de passe">
          </div>
        </div>


        <div class="form-group row align-items-end">
          <div class="col-md-6"></div>
          <div class="col-md-3"></div>
          <div class="col-md-3">
            <button type="submit" class="myButton" [disabled]="!step0Form.form.valid">CONFIRMER</button>
          </div>
        </div>
      </form>
    </div>
  </div>



  <app-blue-separation-bar-small></app-blue-separation-bar-small>
  <p *ngIf="status==200">Tous les champs sont obligatoires.</p>
</div>

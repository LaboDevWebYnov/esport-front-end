<body ng-app="app-wizard">




<div class="row">
  <div class="col-sm-8 col-sm-offset-2">

    <div id="form-container">

      <div class="page-header text-center">
        <h2>Tunnel d'inscription</h2>

        <!-- the links to our nested states using relative paths -->
        <!-- add the active class if the state matches our ui-sref -->
        <div id="status-buttons" class="text-center">
          <a ui-sref-active="active" ui-sref="step1"><span>1</span> Step0</a>
          <a ui-sref-active="active" ui-sref="step2"><span>2</span> Step1</a>
          <a ui-sref-active="active" ui-sref="step3"><span>3</span> Step2</a>
          <a ui-sref-active="active" ui-sref="step4"><span>4</span> Step3</a>
          <a ui-sref-active="active" ui-sref="step5"><span>5</span> Step4</a>
          <a ui-sref-active="active" ui-sref="step6"><span>6</span> Step5</a>
          <a ui-sref-active="active" ui-sref="step7"><span>7</span> Step6</a>
        </div>
      </div>

      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" ng-submit="processForm()">
        <!-- our nested state views will be injected here -->
        <div id="form-views" ui-view>

        </div>
      </form>

    </div>

    <!-- show our formData as it is being typed -->


  </div>
</div>

</body>

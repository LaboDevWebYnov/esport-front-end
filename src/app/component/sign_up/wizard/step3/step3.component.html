<div *ngIf="userGetById" class="container signupRoad">
  <app-blue-separation-bar-small></app-blue-separation-bar-small>

  <h1>BIENVENUE {{userGetById.username}}</h1>

  <!--Check IF the user is verified to continue signup-->
  <div *ngIf="status">
    <div *ngIf="status == 200" class="alert alert-success infoMessage">
      <strong>Success!</strong> {{infoMessage}}
    </div>
    <div *ngIf="status == 401" class="alert alert-danger errorMessage">
      <strong>Error!</strong> {{errorMessage}}
      <!--<button type="button"><a href="/signup/">RÃ©inscription</a></button>-->
    </div>
  </div>

  <div *ngIf="verifiedCodeTemp == 'VERIFIED'">
    <h3>S'enregistrer vos jeux favoris</h3>
    <form (ngSubmit)="onSubmit($event)" #step0Form="ngForm" class="form-group">


      <div class="form-group row" >
        <div class="col-sm-10" *ngif="divForms[0]" *ngFor="let form of divForms;let i = index;">
          {{form}}
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-default submitButton" disabled>Confirmer</button>
        </div>
      </div>
    </form>
  </div>
  <app-blue-separation-bar-small></app-blue-separation-bar-small>
</div>

<div *ngIf="userGetById" class="container signupRoad">
  <app-blue-separation-bar-small></app-blue-separation-bar-small>
  <h1>BIENVENUE {{userGetById.username}},</h1>

  <!--Check IF the user is verified to continue signup-->
  <div *ngIf="status">
    <div *ngIf="status == 401" class="alert alert-danger errorMessage">
      <strong>Error!</strong> {{errorMessage}}
      <!--<button type="button"><a href="/signup/">Réinscription</a></button>-->
    </div>
  </div>

  <div *ngIf="verifiedCodeTemp == 'VERIFIED'" id="verified">
    <h2>Trouvez vos amis et <font style="color:#0071bc;">créez une équipe</font></h2>
    <div class="description">
      Ces informations servirons à récupérer vos statistique de jeux et vous proposer une expèrience personnalisée.
    </div>

    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-3 col-sm-8 col-8"></div>
      <div class="col-md-3 col-sm-4 col-4">
        <img id="step" src="../../../../../assets/images/step4.png" alt="4 / 5">
      </div>
    </div>
    <app-blue-separation-bar-small></app-blue-separation-bar-small>

    <div class="form-group" >

      <!--No content-->

      <div class="form-group row align-items-end">
        <div class="col-md-6"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3" id="validPlayerAccount">
          <form (ngSubmit)="onSubmit($event)" #step0Form="ngForm" class="form-group">
            <div class="buttonSubmit">
              <button id="submitButton" type="submit" class="myButton">SUIVANT</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!--<form (ngSubmit)="onSubmit($event)" #step0Form="ngForm" class="form-group">

      <div *ngIf="games" class="form-group row">
        <li *ngFor="let game of games">
          <input type="checkbox" class="checkboxGame" name="{{game.name}}" value="{{game._id}}"> {{game.name}}
        </li>
      </div>
      <br><br><br><br><br><br><br><br>

      <div class="form-group row">
        <div class="col-sm-10">
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-default submitButton">Confirmer</button>
        </div>
      </div>
    </form>-->
  </div>
  <app-blue-separation-bar-small></app-blue-separation-bar-small>
</div>

<div class="container signupRoad">
  <app-blue-separation-bar-small></app-blue-separation-bar-small>

  <div id="global">
    <h2>Création de <font style="color:#0071bc;">votre équipe</font></h2>
    <div class="description">
      Vous pouvez maintenant créer votre propre équipe. Dans un premier temps complété les infos général.
    </div>
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-3 col-sm-8 col-8"></div>
      <div class="col-md-3 col-sm-4 col-4">
        <img id="step" src="../../../../../assets/images/step3.png" alt="3 / 5">
      </div>
    </div>
    <app-blue-separation-bar-small></app-blue-separation-bar-small>

    <form #f="ngForm" (ngSubmit)="onSubmit($event)"   class="form-inline">
      <div class="form-group row">

        <div class="col-sm-10">
          <h2>Voulez vous être le capitaine de l'équipe ?</h2>
          <input type="checkbox"  id="checkboxCaptain" class="checkboxGame" name="isActive"   [(ngModel)]="isActive" >
        </div>
        <div *ngIf="isActive">
          <div class="col-sm-6">
            <div *ngIf="playerAccount" class="form-group row ">
              <select  class="form-control"  required placeholder="Choississez votre player account">
                <option *ngFor="let player of playerAccount" [value]="player._id">
      {{player.user.firstname}} {{player.user.lastname}}            </option>
              </select>


              <input type="submit">
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row align-items-end">
        <div class="col-md-6"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <button type="submit" class="myButton">CONFIRMER</button>
        </div>
      </div>
    </form>
  </div>
  <app-blue-separation-bar-small></app-blue-separation-bar-small>
</div>

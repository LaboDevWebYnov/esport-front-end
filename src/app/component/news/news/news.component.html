  <div class="container"> <!-- container -->
    <div class="row">
      <div *ngIf="news">

        <div class="col-md-12 col-lg-6 jasgrid">
          <div *ngFor="let a of news.polygon.articles, let i=index">
            <div class="box-item">
              <a href="{{a.url}}" target="_blank">
                <div class="box-post">
                  <span class="label label-success" style="padding: 10px;">
                    <a rel="tag" style="font-size: 25px;">{{news.polygon.source}}</a>
                  </span>
                  <h1 class="post-title">
                    <a href="{{a.url}}">
                      {{a.description}}
                    </a>
                  </h1>
                  <span class="meta">
                    <span *ngIf="a.publishedAt"> {{a.publishedAt}}</span>
                  </span>
                </div>
                <img src="{{a.urlToImage}}" alt="Photo de l'article" class="">
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-12 col-lg-6 jasgrid">
          <div *ngFor="let a of news.ign.articles, let i=index">
            <div class="box-item">
              <a href="{{a.url}}" target="_blank">
                <div class="box-post">
                  <span class="label label-success" style="padding: 10px;">
                    <a rel="tag" style="font-size: 25px;">{{news.ign.source}}</a>

                  <h1 class="post-title">

                      {{a.description}}
                    </a>
                  </h1>
                  <span class="meta">

                  </span>
                </div>
                <img src="{{a.urlToImage}}" alt="Photo de l'article" class="">
              </a>
            </div>
          </div>
        </div>

      </div>

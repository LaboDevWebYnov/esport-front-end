<div id="informations">
  <div class="row ensemble">
    <div class="col-md-6">
      <div class="Description">
        <h1 class="title">Tournament Description :</h1>
        <div class="Text">
          {{tournamentInfo.Desc}}
        </div>
      </div>
      <div class="Rules">
        <h1 class="title">Rules :</h1>
        <div class="Text">
          {{tournamentInfo.Rules}}
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="Eliminations">
        <h1 class="title">Eliminations :</h1>
        <div class="Text">
          qualification : {{tournamentInfo.BO1}}, semi-final and final : {{tournamentInfo.BO3}}
        </div>
      </div>
      <div class="CashPrize">
        <h1 class="title">Cash Prize :</h1>
        <div class="Text">{{tournamentInfo.Cash}}</div>
      </div>
    </div>
  </div>
</div>

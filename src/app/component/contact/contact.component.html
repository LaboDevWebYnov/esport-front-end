          <div class="offset-md-1 row"><!--Recherche-->
             <div class="input-message col-md-10">
               <p hidden="{{isTyping}}">{{typingUser}} est entrain d'Ã©crire</p>
               <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" autocomplete="off" [(ngModel)]="message"
                      onfocus="" onblur=""/>
             </div>
             <div class="col-md-2">
               <button type="button" class="myButton" (click)="SendMessage()"><img src="../../../../../assets/images/send.png" class="sendBtn"></button>
             </div>
          </div>
      </div>

      <div class="col-md-4 row second">
        <div>
          <app-blue-separation-bar-small></app-blue-separation-bar-small>
          <div class="title gradientBlue">
            <img (click)="HideGroup()" src="../../../../../assets/images/arrow.png" class="arrowDown">
            GROUPES
            <img src="../../../../../assets/images/icon-add.png" class="addBtn">
          </div>
          <app-blue-separation-bar-small></app-blue-separation-bar-small>
          <div *ngIf="showGroup" class="content">
            <ul class="sideList">
              <li>Team 1</li>
              <li>Team 2</li>
              <li>Team 3</li>
              <li>Team 4</li>
            </ul>

          </div>
          <app-blue-separation-bar-small></app-blue-separation-bar-small>
        </div>

        <div>
          <app-blue-separation-bar-small></app-blue-separation-bar-small>
          <div class="title gradientBlue">
            <img (click)="HideConv()" src="../../../../../assets/images/arrow.png" class="arrowDown">
            CONVERSATIONS
            <img src="../../../../../assets/images/icon-add.png" class="addBtn">
          </div>
          <app-blue-separation-bar-small></app-blue-separation-bar-small>
          <div *ngIf="showConv" class="content">
            <ul class="sideList">
              <li *ngFor="let item of myConvs" (click)="JoinRoom(item._id, item.user1, item.user2)">{{item.user1 + " / " + item.user2}}</li>
              <li *ngFor="let item of otherConvs" (click)="JoinRoom(item._id, item.user1, item.user2)">{{item.user1 + " / " + item.user2}}</li>
            </ul>
          </div>
          <app-blue-separation-bar-small></app-blue-separation-bar-small>
        </div>

        <div class="friends">
          <app-blue-separation-bar-small></app-blue-separation-bar-small>
          <div class="title gradientBlue">
            AMIS
            <img src="../../../../../assets/images/icon-add.png" class="addBtn">
          </div>
          <app-blue-separation-bar-small></app-blue-separation-bar-small>
          <div class="contentFriends">
             <div *ngFor="let item of myFriends">
               <img src="../../../../../assets/images/hexapic_profil.png" class="friendPicto" (click)="OnNewChatClick(item)">
               <img src="../../../../../assets/images/hexagon_connecte.png" class="friendStatus">
               <div class="friendName">{{item.username}}</div>
             </div>

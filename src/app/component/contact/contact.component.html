        <div class="col-md-11 offset-md-1 row">
          <div class="input-message col-md-10">
            <p hidden="{{isTyping}}">{{typingUser}} est entrain d'écrire</p>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" autocomplete="off" [(ngModel)]="message"
                   onfocus="" onblur="" placeholder="Ecrivez un message..."/>
          </div>
          <div class="col-md-2">
            <button type="button" class="myButton" (click)="SendMessage()"><img src="../../../../../assets/images/send.png" class="sendBtn"></button>
          </div>

            <div>Team 2</div>

            <img src="../../../../../assets/images/icon-add.png" class="addBtn">
          </div>
          <app-blue-separation-bar-small></app-blue-separation-bar-small>
          <div class="content" *ngFor="let item of myConvs">

              {{item.user1 + " / " + item.user2}}
            </div>
          </div>
          <app-blue-separation-bar-small></app-blue-separation-bar-small>
        </div>

        <div class="">
          <form (submit)="OnNewChatClick()">
            <input id="friendAddChat" class="inputGray" type="text" placeholder="Ami" required>
            <button class="myButton">Ajouter</button>

        </div>

        <div class="friends">
